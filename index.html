<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>Projeto Pokedex</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="center">
        <div class="pokedex">
            <div class="titulo">
                <img src="sources/Pokemon-Logo.png" alt="logo do pokemon" width="500" height="250">
            </div>
            <div class="pokedexDisplay">
                <div class="pokedexCanvas">
                    <div class="pokeballUp">
                        <img src="sources/pokeball.png" width="64" height="64">
                        <img src="sources/pokeball.png" width="64" height="64">
                        <div class="clear"></div>
                    </div>
                    <div class="imgPokemon">
                        <img pokemon>
                    </div>
                    <div class="pokeballDown">
                        <img src="sources/pokeball.png" width="64" height="64">
                        <img src="sources/pokeball.png" width="64" height="64">
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="pokemonInfo">
                    <div class="info">
                        <h3>Nome:</h3>
                        <h3 pokeName></h3>
                    </div>
                    <div class="info">
                        <h3>Id:</h3>
                        <h3 pokeId></h3>
                    </div>
                    <div class="info">
                        <h3>Peso:</h3>
                        <h3 pokeWeight></h3>
                    </div>
                    <div class="info2">
                        <h3>Move1:</h3>
                        <h3 pokeMove></h3>
                    </div>

                </div>
                <div class="clear"></div>
            </div>
            <div class="pokemonLista">
                <div class="pokeCard">
                    <div class="pokeballUp">
                        <img src="sources/pokeball.png" width="32" height="32">
                        <img src="sources/pokeball.png" width="32" height="32">
                        <div class="clear"></div>
                    </div>
                    <div class="pokeCardInfo">
                        <h3 pokemonNome>Pikachu</h3>
                        <img pokeCard width="150" height="150">
                    </div>

                    <div class="pokeballDown">
                        <img src="sources/pokeball.png" width="32" height="32">
                        <img src="sources/pokeball.png" width="32" height="32">
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="functions.js">

</script>

</html>
